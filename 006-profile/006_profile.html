<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="006_profile.css" type="text/css">
</head>
<body>
<div class="frame">
    <div class="center">
        <div class="profile">
            <div class="img">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="avatar">
                    <img src="./single_dogs.png"  alt="Single Dogs">
                </div>
            </div>
            <div class="name">Single Dogs</div>
            <div class="job">Internet farmers workers</div>
            <div class="actions">
                <button class="btn">Follow</button>
                <button class="btn">Message</button>
            </div>
        </div>
        <div class="status">
            <div class="box">
                <span class="value">523</span>
                <span class="parameter">Posts</span>
            </div>
            <div class="box">
                <span class="value">1387</span>
                <span class="parameter">Likes</span>
            </div>
            <div class="box">
                <span class="value">146</span>
                <span class="parameter">Follower</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
