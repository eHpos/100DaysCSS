<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="007_notifications.css" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="frame">
    <div class="panel">
        <div class="header">
            <div class="menu-icon">
                <div class="top">
                    <div class="line-top"></div>
                    <div class="circle"></div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="title">Notifications</div>
            <input type="text" class="search-input" placeholder="Search ...">
            <div class="search">
                <div class="search-icon"></div>
            </div>
        </div>
        <div class="line"></div>
        <div class="notifications">
            <div class="notification">
                <div class="nt-title">
                    <div class="circle"></div>
                    <div class="time">9:24 AM</div>
                </div>
                <p class="message">
                    <b>John Walker</b> posted a photo on your wall.
                </p>
            </div>
            <div class="notification">
                <div class="nt-title">
                    <div class="circle"></div>
                    <div class="time">8:19 AM</div>
                </div>
                <p class="message">
                    <b>Alice Parker</b> commented your last post.
                </p>
            </div>
            <div class="notification">
                <div class="nt-title">
                    <div class="circle"></div>
                    <div class="time">Yesterday</div>
                </div>
                <p class="message">
                    <b>Luke Wayne</b> added you as friend.
                </p>
            </div>
        </div>
    </div>
    <div class="menu">
        <ul>
            <li><span class="fa fa-dashboard"></span>Dashboard</li>
            <li><span class="fa fa-user"></span>Profile</li>
            <li><span class="fa fa-bell"></span>Notifications</li>
            <li><span class="fa fa-comments"></span>Messages</li>
            <li><span class="fa fa-gear"></span>Settings</li>
        </ul>
    </div>
</div>
<script>
    document.querySelector('.search').addEventListener('click', function () {
        document.querySelector('.search-input').classList.toggle('active');
    });

    document.querySelector('.menu-icon').addEventListener('click', function () {
        document.querySelector('.panel').classList.toggle('show-menu');
        document.querySelector('.menu').classList.toggle('active');
    });
</script>
</body>
</html>
