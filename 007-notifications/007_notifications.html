<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link rel="stylesheet" href="007_notifications.css" type="text/css">
</head>
<body>
<div class="frame">
    <div class="panel">
        <div class="header">
            <div class="menu-icon">
                <div class="top">
                    <div class="line-top"></div>
                    <div class="circle"></div>
                </div>
                <div class="bottom"></div>
            </div>
            <div class="title">Notifications</div>
            <div class="search">
                <div class="search-icon"></div>
            </div>
        </div>
        <div class="line"></div>
        <div class="notifications">
            <div class="notification">
                <div class="nt-title">
                    <div class="circle"></div>
                    <div class="time">9:24 AM</div>
                </div>
                <p class="message">
                    <b>John Walker</b> posted a photo on your wall.
                </p>
            </div>
            <div class="notification">
                <div class="nt-title">
                    <div class="circle"></div>
                    <div class="time">8:19 AM</div>
                </div>
                <p class="message">
                    <b>Alice Parker</b> commented your last post.
                </p>
            </div>
            <div class="notification">
                <div class="nt-title">
                    <div class="circle"></div>
                    <div class="time">Yesterday</div>
                </div>
                <p class="message">
                    <b>Luke Wayne</b> added you as friend.
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
