<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetaBalls</title>
    <link rel="stylesheet" href="008_metaballs.css" type="text/css">
</head>
<body>
<div class="frame">
    <div class="center">
        <div class="ball"></div>
        <!-- blubb 和 sparkle 类由 JavaScript 生成 -->
    </div>
</div>

<script>
    const centerDiv = document.querySelector('.center');

    // 生成blubb元素
    for (let i = 1; i <= 8; i++) {
        const blubb = document.createElement('div');
        blubb.className = `blubb-${i}`;
        centerDiv.appendChild(blubb);
    }

    // 生成sparkle元素
    for (let i = 1; i <= 10; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = `sparkle-${i}`;
        centerDiv.appendChild(sparkle);
    }
</script>
</body>
</html>
